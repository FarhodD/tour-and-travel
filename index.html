<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <img src="img/icons/logo (1).svg" alt="">

        <div class="header__right">

          <ul class="menu">

            <li class="menu__item">
              <a href="/">Home</a>
            </li>
            <li class="menu__item">
              <a href="/">Destinations</a>
            </li>
            <li class="menu__item">
              <a href="/">About</a>
            </li>
            <li class="menu__item">
              <a href="/">Partner</a>
            </li>
          </ul>

          <div class="header__btns">

            <a href="/" class="header__link">
              <button class="header__btn primary__btn">
                Login
              </button>
            </a>


            <a href="/" class="header__link">
              <button class="primary__btn">
                Register
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- MAIN__SECTION -->
    <section class="main__section">
      <img class="main__section-el1" src="./img/icons/element2.svg" alt="">
      <img class="main__section-el2" src="./img/icons/element3.svg" alt="">
      <img class="main__section-el3" src="./img/icons/element2.svg" alt="">

      <div class="container">
        <div class="main__section-inner">
          <div class="main__section-left">
            <h1 class="main__section-title">Explore and Travel</h1>

            <div class="main__section-holiday">
              <h3 class="holiday__title">Holiday finder</h3>
              <div class="holiday__line"></div>

              <div class="holiday__selects">
                <div class="select__inner">
                  <select class="holiday__select" name="location" id="">
                    <option value="Location">Location</option>
                  </select>
                  <img class="arrow__down" src="img/Vector.png" alt="">
                </div>

                <div class="select__inner">
                  <select class="holiday__select" name="activity" id="">
                    <option value="activity">Activity</option>
                  </select>
                  <img class="arrow__down" src="img/Vector.png" alt="">
                </div>

                <div class="select__inner">
                  <select class="holiday__select" name="grade" id="">
                    <option value="grade">Grade</option>
                  </select>
                  <img class="arrow__down" src="img/Vector.png" alt="">
                </div>

                <div class="select__inner">
                  <select class="holiday__select" name="date" id="">
                    <option value="date">Date</option>
                  </select>
                  <img class="arrow__down" src="img/Vector.png" alt="">
                </div>
              </div>
            </div>

            <button class="primary__btn main__section-btn">Explore</button>
          </div>

          <img src="img/thousand-01 1.png" alt="">
        </div>
      </div>
    </section>

    <section class="explore">
      <div class="container">
        <!-- CONTENT -->
      </div>
    </section>

    <section class="aasdas">
      <div class="container">
        <!-- CONTENT -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer"></footer>

  <script src="app.js"></script>
</body>

</html>
